name: "Build Java Application Dockerless"
on:
  workflow_call:
    inputs:
      java-version:  
        description: 'java version'
        type: string
        default: '11'
        required: false
      app-version:
        description: 'apps version'
        type: string
        required: true
        default: '1'
      app-name:
        description: 'apps version'
        type: string
        required: true
      java-param:
        description: 'apps version'
        type: string
        required: true
    secrets:
      ansible-private-key:
        required: true
jobs:
  build_job:
    name: Build java
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven
      - run: mvn --batch-mode --update-snapshots verify
        shell: bash
      - run: mkdir -p /opt/${{ inputs.app-name }}/bin && cp target/*.jar /opt/${{ inputs.app-name }}/${{ inputs.app-name }}-v${{ inputs.app-version }}.jar
        shell: bash
      - run: echo /opt/${{ inputs.app-name }}/bin/${{ inputs.app-name }}-v${{ inputs.app-version }}
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: ${{ inputs.app-name }}
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: saskaradit/rise-asobiba
          path: ./
      - run: ansible-playbook deploy-systemd.yml -i inventory.ini -e '{"app_name":${{ inputs.app-name }}, "app_version":${{ inputs.app-version }}, "java_param":${{inputs.java-param}} }'
        shell: bash